<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body> 
    <div id="navbar">
        <div id="logo" class="borderonhover"></div>
        <div id="add" class="borderonhover"> 
            <div id="icon-block">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div id="add-block">
                <div id="l-area">Delivered to hyderabad 5000004</div>
                <div id="l-update">Update location</div>
            </div>
        </div>
        <div id="search_bar" >
            <div id="search_">
                <select id="All">
                    <option >All</option>
                </select>
                <input id="place_holder" placeholder="  Search Amazon">
                <div id="search_icon"><i id="i_search" class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            
        </div>
        <div id="language" class="borderonhover">
            <div id="flag"></div>
            <div id="lan">EN</div>
        </div>
        <div id="Hello_and_Acc" class="borderonhover">
            <div id="Hello">
                Hello , sign in
            </div>
            <div id="Acc">
                Accounts & Lists
            </div>
        </div>
        <div id="Returns_and_Orders" class="borderonhover">
            <div id="Returns">Returns</div>
            <div id="Orders">& Orders</div>
        </div>
        <div id="Cart" class="borderonhover">
            <i id="cart_icon" class="fa-solid fa-cart-shopping"></i>
            <div id="cart">Cart</div>
        </div> 
        
    </div>
    <div id="panel">
        <div id="container">
            <div id="Menu" class="borderonhover">
                <i class="fa-solid fa-bars"></i>
                <div id="menu-all">All</div>
            </div>
            <div id="Fresh" class="borderonhover">Fresh</div>
            <div id="Mx_player" class="borderonhover">MX Player</div>
            <div id="Sell" class="borderonhover">Sell</div>
            <div id="Best_Sellers" class="borderonhover">BestSellers</div>
            <div id="Mobiles" class="borderonhover">Mobiles</div>
            <div id="Fashion" class="borderonhover">Fashion</div>
            <div id="Prime" class="borderonhover">Prime</div>
        </div>
    </div>

    <div id="hero_section">
        <div id="dummy"></div>
        <div id="hero_msg">
            <p>You are on Amazon.in . You can also shop on Amazon India for millions of products with fast local delivery</p>
        </div>
      


        
    </div>


</body>                           
</html>
